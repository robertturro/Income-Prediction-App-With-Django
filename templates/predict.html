{% extends "base.html" %}

{% block main %}
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Prediction Results</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h5>Prediction Input:</h5>
                <div>Age: <span id="a"></span></div>
                <div>Workclass: <span id="wc"></span></div>
                <div>Education Years: <span id="ey"></span></div>
                <div>Marital-Status: <span id="ms"></span></div>
                <div>Relationship: <span id="re"></span></div>
                <div>Race: <span id="ra"></span></div>
                <div>Sex: <span id="s"></span></div>
                <div>Hours Per Week: <span id="hpw"></span></div>
                <div>Native Country: <span id="nc"></span></div>
                <h5 class="pt-3">Prediction Classification:</h5>
                <div id="prediction"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a class="btn btn-primary" href="/results" role="button">View DB</a>
            </div>
        </div>
    </div>
</div>

<div class="container pt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1>Income Prediction</h1>
            <form action="" id="post-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" step="1" class="form-control" id="age" placeholder="" required>
                </div>

                <div class="form-group">
                    <label for="education_years">Education Years</label>
                    <input type="number" step="0.5" class="form-control" id="education_years" placeholder="" required>
                </div>

                <div class="form-group">
                    <label for="hours_per_week">Hours Per Week</label>
                    <input type="number" step="0.1" class="form-control" id="hours_per_week" placeholder="" required>
                </div>

                <div class="form-group">
                    <label for="workclass">Workclass</label>
                    <select>
                        <option value="Private" class="form-control" id="workclass" required>Private</option>
                        <option value="Self-emp-not-inc" class="form-control" id="workclass" required>Self-emp-not-inc</option>
                        <option value="Local-gov" class="form-control" id="workclass" required>Local-gov</option>
                        <option value="State-gov" class="form-control" id="workclass" required>State-gov</option>
                        <option value="Federal-gov" class="form-control" id="workclass" required>Federal-gov</option>
                        <option value="Without-pay" class="form-control" id="workclass" required>Without-Pay</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="marital_status">Marital Status</label>
                    <select>
                        <option value="Married-civ-spouse" class="form-control" id="marital_status" required>Married-civ-spouse</option>
                        <option value="Never-married" class="form-control" id="marital_status" required>Never-married</option>
                        <option value="Divorced" class="form-control" id="marital_status" required>Divorced</option>
                        <option value="Separated" class="form-control" id="marital_status" required>Separated</option>
                        <option value="Widowed" class="form-control" id="marital_status" required>Widowed</option>
                        <option value="Married-spouse-absent" class="form-control" id="marital_status" required>Married-spouse-absent</option>
                        <option value="Married-AF-spouse" class="form-control" id="marital_status" required>Married-AF-spouse</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="relationship">Relationship</label>
                    <select>
                        <option value="Husband" class="form-control" id="relationship" required>Husband</option>
                        <option value="Not-in-family" class="form-control" id="relationship" required>Not-in-family</option>
                        <option value="Own-child" class="form-control" id="relationship" required>Own-child</option>
                        <option value="Unmarried" class="form-control" id="relationship" required>Unmarried</option>
                        <option value="Wife" class="form-control" id="relationship" required>Wife</option>
                        <option value="Other-relative" class="form-control" id="relationship" required>Other-relative</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="race">Race</label>
                    <select>
                        <option value="White" class="form-control" id="race" required>White</option>
                        <option value="Black" class="form-control" id="race" required>Black</option>
                        <option value="Asian-Pac-Islander" class="form-control" id="race" required>Asian-Pac-Islander</option>
                        <option value="Amer-Indian-Eskimo" class="form-control" id="race" required>Amer-Indian-Eskimo</option>
                        <option value="Other" class="form-control" id="race" required>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sex">Sex</label>
                    <select>
                        <option value="Male" class="form-control" id="sex" required>Male</option>
                        <option value="Female" class="form-control" id="sex" required>Female</option>
                    </select>
                </div>
               
                <button type="submit" value="Submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).on('submit', '#post-form',function(e){
        e.preventDefault();
        $.ajax({
            type:'POST',
            url:'{% url "predict:submit_prediction" %}',
            data:{
                age:$('#age').val(),
                workclass:$('#workclass').val(),
                education_years:$('#education_years').val(),
                marital_status:$('#marital_status').val(),
                relationship:$('#relationship').val(),
                race:$('#race').val(),
                sex:$('#sex').val(),
                hours_per_week:$('#hours_per_week').val(),
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
                action: 'post'
            },
            success:function(json) {
                document.forms["post-form"].reset();
                document.getElementById("prediction").innerHTML = json['result']
                document.getElementById("a").innerHTML = json['age']
                document.getElementById("wc").innerHTML = json['workclass']
                document.getElementById("ey").innerHTML = json['education_years']
                document.getElementById("ms").innerHTML = json['marital_status']
                document.getElementById("re").innerHTML = json['relationship']
                document.getElementById("ra").innerHTML = json['race']
                document.getElementById("s").innerHTML = json['sex']
                document.getElementById("hpw").innerHTML = json['hours_per_week']
            },
            error : function(xhr,errmsg,err) {

            }
        });
    })
</script>

{% endblock %}
